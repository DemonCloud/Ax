
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Benchmark Test</title>
	<script src="../src/struct.js"></script>
</head>
<body>
<script async>
var a = document.createElement("div");
var b = document.createElement("div");
var c = document.createElement("div");

var rstr = struct.random("string");

console.log("---------- Start Benchmark ----------");

console.time("innerHTML");
for(var l=0; l<100000; l++)
	a.innerHTML = rstr(10);
console.timeEnd("innerHTML");

console.time("innerText");
for(var s=0; s<100000; s++)
	b.innerText = rstr(10);
console.timeEnd("innerText")

console.time("textContent");
for(var j=0; j<100000; j++)
	c.textContent = rstr(10);
console.timeEnd("textContent")

console.log("---------- End Benchmark ----------");
</script>
</body>
</html>
