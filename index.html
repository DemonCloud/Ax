<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ax Test</title>
</head>
<body>
<div id="app"></div>
<div id="app2"></div>

<script src="./src/struct.js"></script>
<script src="./src/ax.js"></script>
<script id="tpl" type="text/ax">
	<div id="appName">
		<slot id="frslot" ref="uncare">
			components.childComponent::text
		</slot>

		<ul>
		{{* each item in list }}
			<li>{{-item}}</li>
		{{*/each}}
		</ul>

		<slot id="seslot" ref="happy">
			{{ if state === 1 }}
			components.childComponent::text
			{{ else }}
			components.childSeComponent::text2
			{{ /if }}
		</slot>
	</div>
</script>
<script id="tpl2" type="text/ax">
	<div id="abc">
		<div>{{#JSON.stringify(a)}}</div>
		<div>{{#JSON.stringify(b)}}</div>
	</div>
</script>
<!-- <script src="./dist/struct.min.js"></script> -->
<!-- <script src="./dist/ax.min.js"></script> -->
<script src="./modules/Ax-Router.js"></script>

<script>
var randomArr = struct.random("array");

var childView = ax.view.extend({
	template: document.getElementById("tpl2").innerHTML
});

var childView2 = ax.view({
	template: document.getElementById("tpl2").innerHTML,
});

//example3
var view = ax.view.extend({
	root: document.getElementById("app"),
	template: document.getElementById("tpl").innerHTML,

	// function
	// childComponent: function(elm,data){
	//	elm.innerHTML = JSON.stringify(data);
	// },

	// childComponent: childView2,

	components : {
		childComponent: childView,
		childSeComponent: childView2
	},

	events : {
		init: function(){
			this.render({
				state: 1,
				list: randomArr(10,"int",0,9),
				text: {
					a: "a",
					b: "b"
				},
			});
		},

		changeState: function(){
			this.render({
				state: 2,
				list: randomArr(10,"int",10,20),
				text: {
					a: "a2",
					b: "b2"
				},
				text2: {
					a: "aaaa",
					b: "bbbb"
				}
			});
		}
	}
});

window.myview = view();

</script>
</body>
</html>
