<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<div id="tree"></div>

<script src="./src/struct.js"></script>
<script src="./src/ax.js"></script>
<script id="tpl" type='text/tpl'>
</script>

<script>
				//#example2
var model = ax.model();

var view = ax.view({
	template:"<div>\
	<input id='id' type='checkbox' name='{name}' :check='console.log(this.checked)' checked='{{#check}}'>"+
	"<h2>{{#check}}</h2></div>",
	model : model,

	props:{
		name: "wode"
	},

	events:{
		"check:#id":function(event){
			model.set("check",this.checked);
		}
	}
});

view.mount(
	document.getElementById("tree"),
	{ check: true }
);
</script>
</body>
</html>
