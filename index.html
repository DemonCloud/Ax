<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<div id="tree"></div>

<script src="./src/struct.js"></script>
<script src="./src/ax.js"></script>
<script id="tpl" type='text/tpl'>
</script>

<script>
				//#example2
var model2 = ax.model();

var view2 = ax.view({
	template:"<div>\
<input id='id' type='checkbox' checked='{{#check}}'>"+
	"<h2>{{#check}}</h2></div>",
	model : model2,

	events:{
		"check:#id":function(event){
			model2.set("check",this.checked);
		}
	}
});

view2.mount(
	document.getElementById("tree"),
	{ check: true }
);
</script>
</body>
</html>
