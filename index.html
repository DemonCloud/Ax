<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<div id="tree"></div>

<script src="./src/struct.js"></script>
<script src="./src/ax.js"></script>
<script id="tpl" type='text/tpl'>
</script>

<script>
				//#example2
var model2 = ax.model();

var view2 = ax.view({
	template:"<div><input style='margin-bottom:5px' defaultValue='{{-text}}'>"+
	"<h2>{{-text}}</h2></div>",
	model : model2,

	events:{
		"change:input":function(event){
			model2.set("text",this.value);
		}
	}
});

view2.mount(
	document.getElementById("tree"),
	{ text: "Hello World" }
);
</script>
</body>
</html>
